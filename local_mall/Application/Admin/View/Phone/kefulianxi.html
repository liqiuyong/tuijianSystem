<script>

    $(function () {
// 		修改提交
        $("#modiy_btn").click(function () {
            var phone = $("#phone").val();
//                var code = $("#code").val();
            var real_card = $("#real_card").val();
            var password = $("#password").val();
            var repassword = $("#repassword").val();

            if (phone.length == 0){
                alert("手机号码不为空!");
                return;
            }
//                if (code.length == 0){
//                    alert("验证码不为空!");
//                    return;
//                }
            if (real_card.length == 0){
                alert("身份证号码不为空!");
                return;
            }
            if (password.length == 0){
                alert("请输入修改密码!");
                return;
            }
            if (password.length == 0){
                alert("请输入确认密码!");
                return;
            }
            if (password != repassword){
                alert("密码不一致,请重新输入!");
                return;
            }

            $.post(
//                    "{:U('Index/mimaxiugai')}",
                "jiaoyimimaxiugai.html",
                {
                    phone : phone,

                    real_card : real_card,
                    password : password,
                    repassword : repassword
                },
                function (data) {

                    if (data.status == 1){
                        alert(data.msg);
                        window.location.href = "index.html";

                    }else {
                        alert(data.msg);
                    }
                }
                ,'json'
            )

        })
    })



</script>
